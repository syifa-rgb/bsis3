<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Yang Ingin Kamu Isi</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; background-color: #f0f2f5; color: #333; }
        .container { text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        .button-group { display: flex; flex-direction: column; gap: 15px; }
        .form-button { 
            width: 300px; padding: 15px; border: none; border-radius: 8px; 
            background-color: #007bff; color: white; font-size: 18px; 
            cursor: pointer; transition: background-color 0.3s ease;
        }
        .form-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Yang Ingin Kamu Isi</h2>
        <div class="button-group">
            <button class="form-button" onclick="goToValidation('kehadiran')">Kehadiran</button>
            <button class="form-button" onclick="goToValidation('pretestPosttest')">Pre-test & Post-test</button>
            <button class="form-button" onclick="goToValidation('tugasPengganti')">Tugas Pengganti</button>
            <button class="form-button" onclick="goToValidation('pengaduan')">Pengaduan</button>
            <button class="form-button" onclick="goToValidation('assignmentOfTheMonth')">Assignment of The Month</button>
        </div>
    </div>
    
    <script>
        function goToValidation(formType) {
            window.location.href = `validasi.html?form=${formType}`;
        }
    </script>
</body>
</html>
